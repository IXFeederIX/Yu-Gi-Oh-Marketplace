<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
    <title>YuGiOh Store</title>

</head>
<body>
<div class="menu-start">
    <div id="particles-js"></div>
  <div class="container">
    <img src="logo.png" class="logo">
    <h1>Welcome to the Yu-Gi-Oh Store</h1>
    <button class="start-button" id="start-button">Go to the Store</button>
  </div>
  <div class="left-monster">
<img src="BE.png" alt="Blue-Eyes Dragon" class="Blue-Eyes float">
  </div>
<div class="left-container">
    
<img src="Seto.PNG" alt="Seto" class="seto">
</div>
<div class="right-monster">
    <img src="DarkMagician.png" alt="Dark Magician" class="Dark-Magician float">
</div>
<div class="right-container">
    <img src="Yugi.png" alt="" class="yugi">
</div>
</div>
<div class="loading-container">
  <div class="card-container">
    <img src="card.png" alt="Yugioh Card">
  </div>
  <div class="loading-text">Loading<span class="dots">...</span></div>
  <div class="pot-of-greed">
    <img src="pog.png" alt="pot-of-greed" class="pog">
  </div>
  <div class="tips-container">
   
    <div class="tip-text">
      <p class="gentip">tip goes here</p>
    </div>
  </div>
</div>
</body>
<script src="initialize.js"></script>
<script src="particles.min.js"></script>
<script src="particlesexec.js"></script>
</html>
